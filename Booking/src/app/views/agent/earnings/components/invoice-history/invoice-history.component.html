<div class="row">
  <div class="col-12">
    <div class="card border rounded-3">
      <div class="card-body">
        <div class="row g-3 align-items-center justify-content-between mb-3">
          <div class="col-md-6">
            <form class="rounded position-relative">
              <input
                class="form-control pe-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y"
                type="submit"
              >
                <i class="fas fa-search fs-6"></i>
              </button>
            </form>
          </div>

          <div class="col-md-3">
            <form>
              <select
                class="form-select js-choice dropdown"
                selectFormInput
                aria-label=".form-select-sm"
              >
                <option value="">Select By Type: </option>
                <option>Credit</option>
                <option>Debit</option>
              </select>

            </form>

          </div>
          <div class="col-md-3">
            <button class="reset-button btn btn-warning me-1">Reset</button>
            <button class="search-button btn btn-primary">Search</button>
          </div>
        </div>
        <div class="table-responsive border-0">
          <table class="table align-middle p-4 mb-0 table-hover table-shrink">
            <thead class="table-light">
              <tr>
                <th scope="col" class="border-0 rounded-start">Reference</th>
                <th scope="col" class="border-0">Amount</th>
                <th scope="col" class="border-0">Currency</th>
                <th scope="col" class="border-0">Type</th>
                <th scope="col" class="border-0 rounded-end">Date</th>
                <th scope="col" class="border-0 rounded-end">Invoice</th>
              </tr>
            </thead>

            <tbody class="border-top-0">
              @for (item of invoiceHistoryData; track $index) {
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.amount }}</td>
                  <td ngbDropdown>
                    {{ item.currency}}
                  </td>
                  <td>
                    <div
                      class="badge bg-opacity-10"
                      [ngClass]="{' bg-danger text-danger':item.type=='Debit',
                      ' bg-success text-success':item.type=='Credit'}"
                    >
                      {{ item.type }}
                    </div>
                  </td>
                  <td>
                   {{item.date}}
                  </td>
                  <td class="text-center">
                    <a type="button" class="text-primary text-decoration-underline" data-bs-toggle="modal" data-bs-target="#invoice">{{item.invoice}}</a>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer pt-0">
        <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
          <p class="mb-sm-0 text-center text-sm-start">
            Showing 1 to 8 of 20 entries
          </p>

          <nav
            class="mb-sm-0 d-flex justify-content-center mb-0"
            aria-label="navigation"
          >
            <ngb-pagination
              [collectionSize]="150"
              [page]="page"
              [maxSize]="2"
              size="sm"
              class="pagination pagination-sm pagination-primary-soft"
            >
              <ng-template ngbPaginationPrevious> Prev </ng-template>
              <ng-template ngbPaginationNext> Next </ng-template>
            </ngb-pagination>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal-->
<div class="modal fade" id="invoice" tabindex="-1" aria-labelledby="invoice" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

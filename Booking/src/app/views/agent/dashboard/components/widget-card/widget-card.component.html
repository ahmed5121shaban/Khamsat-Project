<div class="row g-4">
  @for (item of allStatisticData; track $index) {
    <div class="col-sm-6 col-xl-3">
      <div class="card card-body border">
        <div class="d-flex align-items-center">
          <div class="icon-xl {{ item.variant }} rounded-3 text-white">
            <i class="{{ item.icon }}"></i>
          </div>
          <div class="ms-3">
            <h4>{{ item.state }}</h4>
            <span class="font-size">{{ item.title }}</span>
          </div>
        </div>
      </div>
    </div>
  }
</div>
<style>
  @media(max-width:1400px){
    .font-size{
      font-size:14px;
      font-weight: 600;
    }
  }
  @media(min-width:1200px){
    .font-size{
      font-size:14px;
      font-weight: 600;
    }
  }
</style>

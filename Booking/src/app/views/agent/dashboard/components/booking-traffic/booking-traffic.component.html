<div class="card border h-100">
  <div
    class="card-header border-bottom d-flex justify-content-between align-items-center"
  >
    <h5 class="card-header-title">Booking Statistics</h5>
  </div>

  <div class="card-body p-3">
    <div class="col-sm-6 mx-auto">
      <div class="d-flex justify-content-center" id="ChartTrafficViews">
        <apx-chart
          [series]="trafficChart.series!"
          [chart]="trafficChart.chart!"
          [colors]="trafficChart.colors!"
          [dataLabels]="trafficChart.dataLabels!"
          [stroke]="trafficChart.stroke!"
          [xaxis]="trafficChart.xaxis!"
        ></apx-chart>
      </div>
    </div>

    <ul class="list-group list-group-borderless align-items-center mt-3">
      <li class="list-group-item">
        <i class="text-success fas fa-circle me-2"></i>Completed Booking
      </li>
      <li class="list-group-item">
        <i class="text-warning fas fa-circle me-2"></i>Confirmed Booking
      </li>
      <li class="list-group-item">
        <i class="text-danger fas fa-circle me-2"></i>Canceled Booking
      </li>
    </ul>
  </div>
</div>

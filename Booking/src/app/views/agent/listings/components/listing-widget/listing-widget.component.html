<div class="row g-4">
  @for (item of statisticsData; track $index) {
    <div class="col-md-6 col-xl-3">
      <div class="card card-body border p-4 h-100">
        <h6>
          {{ item.title }}
        </h6>
        <h2 class="{{ item.variant }}">{{ item.state }}</h2>

          <p class="mb-2">
            <span class="text-danger me-1">{{ item.change }}</span
            >{{ item.changeLabel }}
          </p>
      </div>
    </div>

  }

<div class="col-md-6 col-xl-3">
  <div class="card card-body border p-4 h-100 text-bg-primary">
    <h4 class="text-light mb-3">
      Add Mony
    </h4>
    <a class="mb-2 text-decoration-none text-light border ps-4 border-light rounded-2" style="cursor: pointer;">Send Deposit Request</a>
    <a class="mb-2 text-decoration-none text-light border ps-4 border-light rounded-2" style="cursor: pointer;">Top up by credit card</a>
  </div>
</div>
</div>

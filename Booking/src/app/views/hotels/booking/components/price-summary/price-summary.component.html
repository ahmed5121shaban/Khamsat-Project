<div class="card shadow rounded-2 sticky-element" ng-sticky
            data-margin-top="50"
            data-margin-bottom="10">
  <div class="card-header border-bottom">
    <h5 class="card-title mb-0">Price Summary</h5>
  </div>

  <div class="card-body">
    <ul class="list-group list-group-borderless">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span class="h6 fw-light mb-0">Room Charges</span>
        <span class="fs-5">{{ currencyType }}28,660</span>
      </li>
    </ul>
  </div>

  <div class="card-footer border-top">
    <div class="d-flex justify-content-between align-items-center">
      <span class="h5 mb-0">Total Price</span>
      <div class="d-flex flex-column justify-content-between align-items-center">
        <span>Total Charges</span>
        <span class="h5 mb-0">{{ currencyType }}28,660</span>
      </div>

    </div>
  </div>

</div>

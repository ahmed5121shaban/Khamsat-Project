            <div class="fw-bold mb-0 d-flex">

              </div>
              <div>
                <h6 class="fw-normal mb-0">1 room, 2 adult, 0 child</h6>

        </div>
      </div>

<ng-template #mapmodal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="mapmodalLabel">View Our Hotel Location</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="modal.close()"
    ></button>
  </div>

  <div class="modal-body p-0">
    <iframe
      class="w-100"
      height="400"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9663095343008!2d-74.00425878428698!3d40.74076684379132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259bf5c1654f3%3A0xc80f9cfce5383d5d!2sGoogle!5e0!3m2!1sen!2sin!4v1586000412513!5m2!1sen!2sin"
      style="border: 0"
      aria-hidden="false"
      tabindex="0"
    ></iframe>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary mb-0">
      <i class="bi fa-fw bi-pin-map-fill me-2"></i>View In Google Map
    </button>
  </div>
</ng-template>
